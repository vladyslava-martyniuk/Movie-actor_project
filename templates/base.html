<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Мої фільми{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 0 5px #ccc;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Головна</a> |
        <a href="{{ url_for('main.show_movies') }}">Фільми</a> |
        <a href="{{ url_for('main.show_actors') }}">Актори</a>
    </nav>
    <hr />
    {% block content %}{% endblock %}
</body>
</html>
